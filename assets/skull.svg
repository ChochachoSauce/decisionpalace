<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hand-drawn skull illustration">
  <defs>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <g transform="translate(80,80) scale(0.75)">
    <ellipse cx="240" cy="200" rx="140" ry="160" fill="#f2f2f6" stroke="#e1dfe6" stroke-width="6"/>
    <ellipse cx="190" cy="200" rx="20" ry="28" fill="#0b0b0b"/>
    <ellipse cx="290" cy="200" rx="20" ry="28" fill="#0b0b0b"/>
    <rect x="200" y="260" width="80" height="10" fill="#0b0b0b" rx="4" ry="4"/>
    <!-- crack lines -->
    <path d="M240 120 Q250 160 230 180" stroke="#d3cfd6" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M170 120 Q160 150 170 170" stroke="#d3cfd6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- lower teeth suggestion -->
    <path d="M210 275 q10 8 20 0 q10 8 20 0" fill="none" stroke="#c9c7cc" stroke-width="3" stroke-linecap="round"/>
    <!-- hand sketch shading -->
    <g opacity="0.06" transform="translate(-30,-20)">
      <ellipse cx="260" cy="220" rx="160" ry="100" fill="#000"/>
    </g>
  </g>
</svg>
